<title>CG - Registrer score</title>

<div *ngIf="teams?.length > 0">
  <mat-form-field>
    <mat-label>Team</mat-label>
    <mat-select>
      <mat-option *ngFor="let team of teams" [value]="team">
        {{ team.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Task</mat-label>
    <mat-select>
      <mat-option *ngFor="let task of tasks" [value]="task">
        {{ task }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  Length:
  <mat-form-field>
    <input matInput [(ngModel)]="solutionLength" type="number" pattern="\d*"/>
  </mat-form-field>

  <button mat-button type="button" (click)="submitScore()">Submit score</button>
</div>
